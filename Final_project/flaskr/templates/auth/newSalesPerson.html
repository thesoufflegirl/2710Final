{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Info{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="fullName" id="fullName" required>
    <label for="address">Address</label>
    <input name="address" id="address" required>
    <label for="email">Email</label>
    <input name="email" id="email" required>
    <label for="jobTitle">Job Title</label>
    <input name="jobTitle" id="jobTitle" required>
    <label for="storeID">Home Store</label>
    <select name= "storeID" id = "storeID">
        {% for r in storeList%}
            <option store= "{{r}}" SELECTED>{{r}}</option>
        {% endfor %}
    </select>
    <label for="salary">Salary</label>
    <input name="salary" id="salary" required>
    

    <input type="submit" value="Register">
  </form>
{% endblock %}
